<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    
    <!-- Model Viewer untuk AR yang simple dan reliable -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        model-viewer {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        model-viewer::part(default-ar-button) {
            display: none;
        }
    </style>
</head>
<body class="ar-page">
    <!-- Model Viewer dengan AR Support -->
    <model-viewer
        id="model-viewer"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        shadow-intensity="1"
        exposure="1"
        camera-orbit="0deg 90deg 105%"
        min-camera-orbit="auto auto 5%"
        max-camera-orbit="auto auto 500%"
        field-of-view="45deg"
        min-field-of-view="25deg"
        max-field-of-view="45deg"
        camera-target="0m 0.5m 0m"
        environment-image="neutral"
        ios-src=""
        alt="3D Model Profesi">
        
        <button slot="ar-button" id="ar-button-slot" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2196F3;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 100;
        ">
            üì± Lihat dalam AR
        </button>
    </model-viewer>

    <!-- UI Overlay -->
    <div class="ar-overlay">
        <!-- Tombol kembali -->
        <div class="back-button" onclick="goBack()">
            ‚Üê Kembali
        </div>

        <!-- Info profesi (di bagian bawah) -->
        <div class="job-info">
            <h2 id="job-title">Loading...</h2>
            <p id="job-description">Menginisialisasi AR...</p>
            <p class="ar-instruction">üí° Putar model dengan drag, zoom dengan pinch</p>
        </div>

        <!-- Loading indicator -->
        <div id="loading-screen">
            <div class="spinner"></div>
            <p>Memuat Model 3D...</p>
            <p class="loading-tip">Tunggu sebentar...</p>
        </div>

        <!-- Status AR -->
        <div id="ar-status" class="ar-status hidden">
            <p>‚ú® Model 3D berhasil dimuat</p>
            <p style="font-size: 0.9rem;">Klik tombol di tengah untuk AR</p>
        </div>
    </div>

    <!-- Script -->
    <script src="script-simple.js"></script>
</body>
</html>
